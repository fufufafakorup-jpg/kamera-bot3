<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Alamat IP Saya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #ip-address {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
            word-break: break-all; /* Untuk IP yang sangat panjang */
        }
        .loading {
            color: #6c757d;
        }
        .error {
            color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Alamat IP Publik Anda:</h1>
        <p>Ini adalah alamat IP yang terlihat oleh internet.</p>
        <p id="ip-address" class="loading">Memuat...</p>
    </div>

    <script>
        // Fungsi untuk mengambil dan menampilkan IP
        async function getPublicIp() {
            const ipAddressElement = document.getElementById('ip-address');
            ipAddressElement.textContent = 'Memuat...';
            ipAddressElement.className = 'loading'; // Reset class

            try {
                // Menggunakan API ipify.org untuk mendapatkan IP dalam format JSON
                const response = await fetch('https://api.ipify.org?format=json');
                
                // Memeriksa apakah respons berhasil (status 200 OK)
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Menampilkan IP yang didapat
                ipAddressElement.textContent = data.ip;
                ipAddressElement.className = ''; // Hapus class loading/error
            } catch (error) {
                // Menangani kesalahan jika gagal mengambil IP
                console.error('Gagal mengambil alamat IP:', error);
                ipAddressElement.textContent = 'Gagal memuat alamat IP.';
                ipAddressElement.className = 'error';
            }
        }

        // Panggil fungsi saat halaman selesai dimuat
        window.addEventListener('load', getPublicIp);
    </script>
</body>
</html>
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lihat Alamat IP Saya (Teks Biasa)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        #ip-address-plain {
            font-size: 2em;
            font-weight: bold;
            color: #28a745;
            margin-top: 15px;
            word-break: break-all;
        }
        .loading {
            color: #6c757d;
        }

            color: #dc3545;

<body>
    <div class="container">
        <h1>Alamat IP Publik Anda:</h1>
        <p>Ini adalah alamat IP yang terlihat oleh internet.</p>
        <p id="ip-address-plain" class="loading">Memuat...</p>
    </div>

    <script>
        async function getPublicIpPlain() {
            const ipAddressElement = document.getElementById('ip-address-plain');
            ipAddressElement.textContent = 'Memuat...';
            ipAddressElement.className = 'loading';

            try {
                // Menggunakan API icanhazip.com yang mengembalikan IP dalam format teks biasa
                const response = await fetch('https://icanhazip.com/');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.text(); // Menggunakan .text() karena responsnya teks biasa
                
                // Menampilkan IP yang didapat, menggunakan .trim() untuk menghapus spasi ekstra
                ipAddressElement.textContent = data.trim();
                ipAddressElement.className = '';
            } catch (error) {
                console.error('Gagal mengambil alamat IP:', error);
                ipAddressElement.textContent = 'Gagal memuat alamat IP.';
                ipAddressElement.className = 'error';
            }
        }

        window.addEventListener('load', getPublicIpPlain);
    </script>
</body>
</html>
